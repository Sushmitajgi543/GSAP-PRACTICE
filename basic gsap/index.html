<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="content">
            <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
            <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus
                excepturi?</p>
            <a href="#" class="anim1" id="cta">Start Dreaming</a>
        </div>
    </main>
    <aside>
        <div class="wrapper">
            <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
        </div>
    </aside>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script>

        var rule = CSSRulePlugin.getRule("span:after");

      
        // gsap.from(".swirl", { duration: 2, opacity: 0, y: 90, x: 90, delay: 1.3 })
        // gsap.from(".anim1", { duration: 1, y: -50, opacity: 0, stagger: .6 });
        // gsap.to(rule, {duration: 3, cssRule: {scaleY:0}});
        // gsap.from("aside", { duration: 2, backgroundPosition: '260px 0px', delay: 1.1, opacity: 0 })
        // gsap.from(".content", { duration: 2, x: 50, opacity: 0.2, ease: "elastic(1, 0.3)" });

      
        var tl = gsap.timeline({defaults:{duration: 1}});
                tl.from(".anim1", {y:-50, stagger: .6, opacity: 0})
                  .to(rule, {duration: 1.8,cssRule: {scaleY: 0}}, "-=2.2")
                  .from("aside", {backgroundPosition: '200px 0px', opacity: 0}, "-=1.5")
                  .from("img", {y:30, opacity: 0}, "-=.5")

                
                document.getElementById('cta').addEventListener('click', () => {
                    console.log('click')
                    tl.reversed() ? tl.play() : tl.reverse();
                })
    </script>
</body>

</html>
