<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Trigger </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="nav-logo">SCROLL TRIGGER EXAMPLE</a>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">My Match</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Data</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact US</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <section class="main">

        <div class="circle-small">
            <img src="image/circle-small.png" alt="" srcset="">
        </div>
        <div class="circle-large">
            <img src="image/circle-large.png" alt="" srcset="">
        </div>

        <div class="content">
            <h1>FIND YOU MATCH </h1>
            <br>
            <p>We are here to serve you. Find you soulmate, you love
                once with lifetime promise </p>
        </div>
        <aside>
            <img class="love" src="image/dating.png" alt="">
        </aside>
    </section>
    <section class="second">
        <div class="grid">
            <img class="couple"src="image/couple.png" alt="">
            <ul>
                <li class="grid-list">DATING</li>
                <li class="grid-list">MARRAIGE</li>
                <li class="grid-list">WEDDING</li>
                <li class="grid-list">FRIENDS</li>
            </ul>


        </div>
    </section>
    <section class="third">
        <div class="circle-small">
            <img src="image/circle-small.png" alt="" srcset="">
        </div>

        <h2>THANK YOU FOR VISITING </h2>
        

    </section>
    <script>
        gsap.from(".nav-item", { duration: 1,stagger: .6,
            opacity: 0, y: -90, x: - 90,ease:'bounce' })
        gsap.fromTo('.circle-small',
            { x: '-30rem', opacity: 0 },
            { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 0.5 });

        gsap.fromTo('.circle-large',
            { x: '30rem', opacity: 0 },
            { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 0.6 });
        gsap.fromTo('.content',
            { x: '30rem', y: -50, opacity: 0 },
            { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 1 });
        gsap.fromTo('.love',
            { x: '10rem', opacity: 0 },
            { x: 0, opacity: 1, ease: 'back', delay: 1.2 });

        let t1=gsap.timeline({
                scrollTrigger:{
                    trigger:'.second',
                    start:'center bottom'
                }
        })
        t1.from(".couple", { duration: 1,opacity: 0, x:-200})
        t1.from(".grid-list",{stagger:.6,x:100,opacity:0},"<")
        
        let t2= gsap.timeline({
            scrollTrigger:{
                trigger: '.third',
            start:"center bottom"
            } 
        })
        t2.fromTo('.third',
        {backgroundPosition: '20px 100px',opacity:0,duration:1},
        {backgroundPosition:'200px 40px',opacity:1}
        )
        t2.from("h2",{x:100,opacity:0})
    </script>
</body>

</html>
